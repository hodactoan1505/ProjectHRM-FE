<div id="wrapper">

    <!-- Menu left -->
    <app-menu *ngIf="islogged" [isShowMenu] = "showMenu"></app-menu>

    <!-- Cointainer -->
    <div [ngClass]="{'wrap-body' : showMenu}" class="body">
        <!-- Messages -->
        <app-message></app-message>
        <app-header *ngIf="islogged"></app-header>
        <router-outlet></router-outlet>
    </div>
    <!-- Loading -->
    <app-loading></app-loading>

</div>
